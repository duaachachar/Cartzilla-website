<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In Page</title>
  <link rel="stylesheet" href="./signin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-1 d-none d-sm-none d-md-block d-lg-none"></div>
      <div class="col-lg-4 col-md-10 col-xs-12 d-flex flex-column justify-content-between">

        <div class="d-flex align-items-center">
          <iconify-icon icon="ph:shopping-cart-duotone" noobserver
            class="bg-danger p-2 rounded-5 me-2 text-white fs-5"></iconify-icon>
         <a class="text-decoration-none" href="../index.html"> <h4 class="text-body mt-2 fw-medium">Cartzilla</h4></a>
        </div>
        <div class=" py-5">
          <div class="my-3">
            <h4>Welcome back</h4>
            <div class="d-flex">
              <p class="fw-normal text-body-secondary">
                Don't have an account?
              </p>
              <a href="../singup/signup.html">
                <button class="bg-none border-0 bg-white border-bottom border-black ms-1">
                  Create an account
                </button></a>
            </div>
          </div>

          <form id="user-form">
            <input id="user-email" class="my-3 w-100 py-2 px-3 border border-secondary-subtle rounded-3" type="email"
              placeholder="Email" / required>

            <input id="user-password" class="my-3 w-100 py-2 px-3  border border-secondary-subtle rounded-3" type="password"
              placeholder="Password" / required>
         
          <div class="d-flex align-items-center justify-content-between flex-wrap">
            <div class="d-flex align-items-center">
              <input type="checkbox" />
              <div class="mt-3">
                <p class="text-secondary">Remember for 30 days</p>
              </div>
            </div>
            <div>
              <a href="../singup/signup.html">
                <button type="button" class="border-0 bg-white border-bottom border-secondary fs-6">
                  Forgot password?
                </button></a>
            </div>
          </div>
          <div>
            <button type="submit" class="w-100 bg-danger py-2 border-0 rounded-2 text-white submit">
              Sign In
            </button>
          </div>
        </form>
          <div class="d-flex align-items-center justify-content-around">
            <div class="w-25">
              <hr />
            </div>
            <p class="mt-3">or continue with</p>
            <div class="w-25">
              <hr />
            </div>
          </div>

          <div class=" d-none d-sm-none d-md-block">
            <div class="d-flex justify-content-between">
              <button class="py-2 rounded-2 bg-white border-1 px-3 border border-secondary-subtle ">
                <iconify-icon icon="mingcute:google-fill" noobserver></iconify-icon>
                Google
              </button>
              <button class="py-2 rounded-2 bg-white border-1 px-2 border border-secondary-subtle ">
                <iconify-icon icon="jam:facebook" noobserver></iconify-icon>
                Facebook
              </button>
              <button class="py-2 rounded-2 bg-white border-1 px-3 border border-secondary-subtle ">
                <iconify-icon icon="ic:twotone-apple" noobserver></iconify-icon>Apple
              </button>
            </div>
          </div>

          <div class=" d-grid gap-2 d-md-none d-md-block">
            <button class="py-2 rounded-2 bg-white border-1 px-3 border border-secondary-subtle ">
              <iconify-icon icon="mingcute:google-fill" noobserver></iconify-icon>
              Google
            </button>
            <button class="py-2 rounded-2 bg-white border-1 px-2 border border-secondary-subtle ">
              <iconify-icon icon="jam:facebook" noobserver></iconify-icon>
              Facebook
            </button>
            <button class="py-2 rounded-2 bg-white border-1 px-3 border border-secondary-subtle ">
              <iconify-icon icon="ic:twotone-apple" noobserver></iconify-icon>Apple
            </button>
          </div>
        </div>
        <div class="mt-5 pt-5">
          <button class="border-0 border-black border-bottom bg-white">Need help?</button>
          <div class="d-flex align-items-center">
            <p class="my-1 fw-normal text-secondary">Â© All rights reserved. Made by</p><button
              class="border-0 bg-white border-black border-bottom m-1 fw-normal">Createx
              Studio</button>
          </div>
        </div>

      </div>
      <div class="col-md-1 d-none d-sm-none d-md-block d-lg-none"></div>
      <div class="col-lg-1 d-none d-sm-none d-lg-block"></div>
      <div class="col-lg-7 d-none d-sm-none d-lg-block bg-primary-subtle rounded-4">
        <img src="../images/signin-img.png" alt="" class="img-fluid h-100" />
      </div>
    </div>
  </div>

  <script src="./signin.js"></script>
</body>

</html>
